    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        .bg-image {
            background-image: url('/image/light-blue-3d-abstract-wave-pattern.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

    <style>
        .toolanim {
            animation-duration: 1s;
            animation-name: slidein;
        }

        @keyframes slidein {
            from {
                left: -100px;
            }
            to {
                left: 63px;
            }
        }

        .fade-in {
            animation: fade-in 1s ease-in-out forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>

    <script>
        function showTooltip(index) {
            const selectedTooltip = document.getElementById(`tooltip${index}`);
            const isTooltipVisible = selectedTooltip.classList.contains('hidden');

            const tooltips = document.querySelectorAll('[id^="tooltip"]');
            tooltips.forEach(tooltip => {
                tooltip.classList.add('hidden');
            });

            if (isTooltipVisible) {
                selectedTooltip.classList.remove('hidden');
            }
        }
    </script>
</head>



<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
